name: Run UT Bot M15-M5
on:
  schedule:
    - cron: '0,15,30,45 * * * *'  # Every 15 minutes UTC
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install ccxt pandas numpy pytz requests
      - name: Run script
        run: python ut_bot_m15_m5.py  # Rename if different
